<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Futbol Stats</h1>
    <p>Match Statistics</p>
    <input type="text" id="search-bar" placeholder="Search club or league...">
</header>

<main>
    <section id="matches-section">
        <h2>Today's Matches</h2>
        <ul id="matches-list">
        </ul>
    </section>

    <section id="details-section">
        <div id="match-summary">
            <h2>Select a match</h2>
            <p>Stats will appear here.</p>
        </div>

        <table id="stats-table">
        </table>
    </section>

</main>

<footer>
    <p>Hussein Al-Ani</p>
</footer>

<script src="script.js"></script>
</body>
</html>
